# KLDP MinIO Configuration - CI Optimized
# Minimal configuration for GitHub Actions CI

# Deployment mode - standalone for local development
mode: standalone

# Authentication
auth:
  rootUser: minioadmin
  rootPassword: minioadmin

# Minimal resource limits for CI
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Disable persistence for faster CI startup (use emptyDir)
persistence:
  enabled: false

# Service configuration
service:
  type: NodePort

# Default buckets to create on startup
defaultBuckets: "datalake"

# Disable console to save resources in CI
console:
  enabled: false
